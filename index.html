<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Credit Card</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
  body {
    font-size: 16px;
  }
  input {
    margin-bottom: 5px;
  }
  </style>

</head>
<body>
 <div class="container"> 
   <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <h1>Card Details</h1>
        <p>To complete your purchase please fill out your card details below:</p>
          <form method="post" id="js-form">
            <lable>
              <input type="text" name="firstname" placeholder="First Name" autocomplete="given-name" pattern="[a-zA-Z]+" title="Only enter letters" required>
            </lable>
            <br>
            <lable>
              <input type="text" name="lastname" placeholder="Last Name" autocomplete="given-name" pattern="[a-zA-Z]+" title="Only enter letters" required>
            </lable>
            <br>
            <lable>
              <input type="text" list="cities" placeholder="Cities" pattern="[a-zA-Z]+" title="Only enter letters" required>
                <datalist id="cities" required>
                    <option>Birmingham</option>
                    <option>London</option>
                    <option>Liverpool</option>
                    <option>Manchester</option>
                  </datalist>
            </lable>    
                  <br>
            <lable>
              <input type="text" placeholder="Card Number" pattern="[0-9]{16}" title="Enter 16 digits only" required>
            </lable>
            <br>
            <lable>
              <input type="text" placeholder="Expiry Date" pattern="([0-9]{2}[/]?){2}" title="Enter MM/YY" required>
            <lable>
            <br>
            <lable>
              <input type="password" placeholder="Security Number" autocomplete="cc-number" pattern="[0-9]{3}" title="Enter three digits only" required>
            </lable>
            <br>
            <button type="submit" value="Submit">Submit your details</button>
          </form>
      </div>   
   </div>   
</div>
  <script>
      document.getElementById('js-form').addEventListener('submit', event => {
        event.preventDefault() // stop default form action (don't reload the page)
        console.log(event.target.hello.value)
      })
  
  </script>
  
</body>
</html>
